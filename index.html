<!DOCTYPE html>
<html>
    <head>
        <title>Тестовое задание «Плагин для выбора регионов и городов»</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="geoSelector.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="geoSelector.js" type="text/javascript"></script>
        <script type="text/javascript">
        $(function(){
            $('#v1').geoSelector();
            $('#v2').geoSelector(3);
            $('#v3').geoSelector({
                regionID:8,
                minInputChar:5,
                bindEvent:'keydown',
                events:{
                    onGsData : function(data){
                        console.log('onGsData: '+data);
                    },
                    onGsError : function(text){
                        console.log('onGsError: '+text);
                    },
                    onGsCityStart : function(){
                        console.log('onGsCityStart');
                    },
                    onGsCityData : function(data){
                        console.log('onGsCityData: '+data);
                    }
                }
            });
        });
        </script>
    </head>
    <body>
        <div id="v1"></div>
        <div id="v2"></div>
        <div id="v3"></div>
    </body>
</html>
